    UserOfTenant: &ref_176
      type: object
      additionalProperties: false
      description: User of a tenant
      required:
        - id
        - email
        - firstName
        - lastName
        - userRoles
      properties:
        id:
          type: string
          format: uuid
          description: The UUID of the user
          example: 123e4567-e89b-12d3-a456-426655440000
          readOnly: true
        email:
          type: string
          format: email
          description: The e-mail of the user
          example: foo@bar.com
        firstName:
          type: string
          description: The first name of the user
          example: Richard
        lastName:
          type: string
          description: The last name of the user
          example: Feynman
        userRoles:
          type: array
          description: User roles for the tenant
          items: *ref_26
        twoFactorAuthEnabled:
          type: boolean
          description: Whether or not two-factor authentication is enabled (TOTP)
          example: true
          readOnly: true
    UserInRoleResponse: &ref_190
      type: object
      additionalProperties: false
      description: User of a tenant
      required:
        - id
        - email
        - firstName
        - lastName
        - roleIds
      properties:
        id:
          type: string
          format: uuid
          description: The UUID of the user
          example: 123e4567-e89b-12d3-a456-426655440000
          readOnly: true
        email:
          type: string
          format: email
          description: The e-mail of the user
          example: foo@bar.com
        firstName:
          type: string
          description: The first name of the user
          example: Richard
        lastName:
          type: string
          description: The last name of the user
