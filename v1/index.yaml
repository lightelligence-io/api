                        type: boolean
                        description: >-
                          Whether or not two-factor authentication is enabled
                          (TOTP)
                        example: true
                        readOnly: true
        '400': &ref_152
          description: Bad Request response.
          content:
            application/json:
              schema: *ref_142
              example:
                errorCode: ID_VALIDATION
                errorMessage: Request should follow schema
