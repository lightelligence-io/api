openapi: 3.0.0
info:
  title: Lightelligence API
  version: 1.0.0
  description: API Specification of OSRAM Lightelligence
  contact:
    email: support@lightelligence.io
servers:
  - url: 'https://api.lightelligence.io/v1'
    description: Production Environment
x-olt-servers:
  id: &ref_193
    url: 'https://id.lightelligence.io/v1'
    description: OAuth2 Production Environment
security:
  - oAuthSample: []
components:
  securitySchemes:
    oAuthSample:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: >-
            https://id.lightelligence.io/v1/id/auth/realms/olt/protocol/openid-connect/auth
          tokenUrl: >-
            https://id.lightelligence.io/v1/id/auth/realms/olt/protocol/openid-connect/token
          userInfoUrl: >-
            https://id.lightelligence.io/v1/id/auth/realms/olt/protocol/openid-connect/userinfo
          scopes: []
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    MetaDataPaging: &ref_127
      type: object
      description: Common metadata for the payload.
      required:
        - page
        - pageSize
      properties:
        page:
          type: integer
          description: The actual returned number of the page.
        pageSize:
          type: integer
          description: The used page size.
        itemsTotal:
          type: integer
          description: Total number of items.
        pagesTotal:
          type: integer
          description: Total number of pages with current size.
    MetaDataPagingTotal: &ref_329
      type: object
      additionalProperties: false
      description: common meta data for the payload.
      required:
        - page
        - pageSize
        - itemsTotal
        - pagesTotal
      properties:
        page:
          type: integer
          description: The actual returned number of the page.
        pageSize:
          type: integer
          description: The used page size.
        itemsTotal:
          type: integer
          description: The total size of the data requested
        pagesTotal:
          type: integer
          description: >-
            The total number of available pages calculated from pageSize and
            itemsTotal
    IdError: &ref_142
      type: object
      additionalProperties: false
      required:
        - errorMessage
        - errorCode
      properties:
        errorMessage:
          type: string
          description: Error message with futher details.
        errorCode: &ref_0
          type: string
          description: These codes are specific to services
          enum:
            - ID_VALIDATION
            - ID_RESOURCE_NOT_FOUND
            - ID_NO_ACCESS_TO_RESOURCE
            - ID_FORBIDDEN
            - ID_CONFLICT
            - ID_MAINTENANCE
            - ID_TENANT_INVALID
            - ID_TENANT_SUSPENDED
            - ID_APP_INVALID
            - INVALID_TOKEN
            - NO_ACCESS_TO_RESOURCE
    IdErrorCode: *ref_0
    User:
      type: object
      additionalProperties: true
      required:
        - id
        - firstName
        - lastName
        - email
        - enabled
        - emailVerified
        - attributes
      properties:
        id: &ref_39
          description: The ID of the user
          type: string
          format: uuid
          readOnly: true
          example: 123e4567-e89b-12d3-a456-426655440000
        firstName:
          description: The firstname of the user
          type: string
          example: Richard
        lastName:
          description: The lastname of the user
          type: string
          example: Feynman
        email: &ref_38
          description: The email of the user
          type: string
          format: email
          example: foo@bar.com
        enabled:
          description: Whether the user account is enabled
          type: boolean
          example: true
        emailVerified:
          description: Whether the users' email is verified
          type: boolean
          example: true
        attributes:
          description: Additional user attributes
          type: object
          additionalProperties: true
          required:
            - emailContactAgreement
            - ageVerification
            - country
            - company
            - privacyStatementAgreement
          properties:
            emailContactAgreement: &ref_1
              type: array
              items:
                type: string
                enum:
                  - 'on'
                  - 'off'
              minItems: 1
              maxItems: 1
              example:
                - 'on'
            ageVerification: *ref_1
            country: &ref_2
              type: array
              items:
                type: string
              minItems: 1
              maxItems: 1
              example:
                - Germany
            company: *ref_2
            privacyStatementAgreement: *ref_1
    PackageId: &ref_29
      type: string
      description: 'Package identifier, selectable for a tenant'
      example: OLT_FREE2019
    UserPackageAvailable: &ref_31
      type: boolean
      description: Determines whether a package is available for order
    PackageName: &ref_30
      type: string
      description: Display name of the package
      example: Standard
    TenantId: &ref_110
      type: string
      description: The ID of the tenant
      format: uuid
      example: 570e0a66-974b-40dd-8108-844da77719e9
    TenantName: &ref_4
      type: string
      minLength: 3
      maxLength: 32
      description: The name of the tenant
      example: OSRAM
    PermissionName: &ref_18
      type: string
      minLength: 3
      maxLength: 255
      description: >
        The human readable name of the permission, used in the Permission
        Management User Interface
      example: Read Device
      pattern: '^([a-zA-Z0-9_\- ]+)$'
    PermissionAlias: &ref_14
      type: string
      minLength: 3
      maxLength: 255
      description: >
        A computer readable identifier for the permission which will be used by
        the developers application
      example: 'devicetypes:read'
    PermissionId: &ref_13
      type: string
      format: uuid
      description: 'Unique ID of a permission, generated by the platform'
      example: 6e0c9341-02a0-43ad-a213-989f8c8a870f
    CustomPermissionId: &ref_131
      type: string
      format: uuid
      description: 'Unique ID of a custom permission, generated by the platform'
      example: 6e0c9341-02a0-43ad-a213-989f8c8a870f
    PermissionDescription: &ref_19
      type: string
      description: >
        A human readable description of the purpose of the permission, used in
        the Custom Role Management User Interface
    PermissionCategory: &ref_17
      type: string
      minLength: 3
      maxLength: 32
      description: >
        Used to group related permissions in the Custom Role Management User
        Interface for better overview
      example: Devices
      pattern: '^([a-zA-Z0-9_\- ]+)$'
    ApplicationId: &ref_97
      readOnly: true
      type: string
      description: The ID of the application
      format: uuid
      example: 570e0a66-974b-40dd-8108-844da77719e9
    Category: &ref_21
      type: string
      minLength: 3
      maxLength: 32
      description: The name of the category
      example: Devices
      pattern: '^([a-zA-Z0-9_\- ]+)$'
    InviteStatus: &ref_34
      type: string
      description: The status shows if the user accepted or declined the invite.
      example: open
      enum:
        - open
        - accepted
        - declined
    ApplicationInstallationStatus: &ref_27
      type: string
      enum:
        - ok
        - outdated
    RoleId: &ref_10
      description: UUID of a tenant role
      type: string
      format: uuid
      example: 123e4567-e89b-12d3-a456-426655440000
    RoleName: &ref_11
      type: string
      minLength: 3
      maxLength: 32
      description: The name of the role
      example: Devices
      pattern: '^([a-zA-Z0-9_\- ]+)$'
    RoleDescription: &ref_12
      type: string
      description: Description of the role
    CreatedAt: &ref_24
      type: string
      format: date-time
      description: The date when the entity was created
      example: '2018-10-30T09:47:59+00:00'
      readOnly: true
    UpdatedAt: &ref_25
      type: string
      format: date-time
      description: The date when the entity was last updated
      example: '2018-10-30T09:47:59+00:00'
      readOnly: true
    TenantContractId: &ref_3
      type: string
      description: Billing related contract id of the tenant
      maxLength: 127
      example: SAP-123
    TenantContractIdInQuery: &ref_132
      allOf:
        - *ref_3
        - minLength: 1
    TenantPostPayload: &ref_166
      type: object
      additionalProperties: false
      description: Tenant Representation on Creation
      required:
        - id
        - name
        - billingContact
        - billingCompany
        - package
        - payment
      properties:
        id: &ref_5
          type: string
          format: uuid
          description: Tenant Id
          example: 123e4567-e89b-12d3-a456-426655440000
          readOnly: true
        name: *ref_4
        billingContact: &ref_6
          type: object
          additionalProperties: false
          description: The contact information of the person respnsible for the billing
          required:
            - title
            - firstname
            - lastname
            - email
          properties:
            title:
              type: string
              enum:
                - Mr.
                - Mrs.
                - Ms.
              description: The title of the contact
              example: Ms.
            firstname:
              type: string
              minLength: 1
              maxLength: 40
              description: The firstname of the contact
            lastname:
              minLength: 1
              maxLength: 40
              type: string
              description: The lastname of the contact
            email:
              type: string
              format: email
              description: The email of the contact
              example: FSB000018@fsb.com
            phoneCountryPrefix:
              description: 2-letter country prefix for the phone number
              type: string
              example: DE
            phone:
              type: string
              minLength: 1
              maxLength: 40
              description: The phone number of the contact
              example: '12323131329'
        billingCompany: &ref_7
          type: object
          additionalProperties: false
          description: The company information of the billing company
          required:
            - name1
            - street
            - housenum
            - postcode
            - city
            - countryCode
          properties:
            name1:
              type: string
              minLength: 1
              maxLength: 40
              description: Name of the company
            name2:
              type: string
              minLength: 1
              maxLength: 40
              description: Second name of the company
            street:
              type: string
              minLength: 1
              maxLength: 40
              description: The street address
              example: Burgweg
            housenum:
              type: string
              minLength: 1
              maxLength: 8
              description: The house number
              example: 13B
            postcode:
              type: string
              minLength: 1
              maxLength: 15
              description: The postal code of the address
              example: '52800'
            city:
              type: string
              minLength: 1
              maxLength: 40
              description: The city of the address
              example: Berlin
            countryCode:
              description: 2-letter country code of the address
              type: string
              example: DE
            vat:
              type: string
              minLength: 1
              maxLength: 12
              description: The VAT registration number of the company
              example: '123456789'
        package: &ref_8
          type: object
          additionalProperties: false
          description: Package id of a tenant
          required:
            - id
          properties:
            id:
              type: string
              description: 'Package identifier, selectable for a tenant'
              example: OLT_FREE2019
        payment: &ref_9
          type: object
          additionalProperties: false
          description: >-
            Payment details needed to process a payment with Adyen. Adyen is a
            global payment company that allows businesses to accept e-commerce,
            mobile, and point-of-sale payments.

            For more information about Adyen development you can check their
            [documentation](https://docs.adyen.com/developers)
          required:
            - shopperReference
            - recurringDetailReference
          properties:
            shopperReference:
              type: string
              format: uuid
              description: Tenant identifier for Adyen operations
              example: bde5f1b5-c0bf-49a8-b01d-f57459579124
              minLength: 1
            recurringDetailReference:
              type: string
              description: Identifier for the tenants's tokenized payment details
              example: '8415531819451433'
              minLength: 1
        contractId: *ref_3
    TenantPostPayloadAdmin:
      type: object
      additionalProperties: false
      description: Tenant Representation on Creation
      required:
        - id
        - name
        - billingContact
        - billingCompany
        - package
      properties:
        id: *ref_5
        name: *ref_4
        billingContact: *ref_6
        billingCompany: *ref_7
        package: *ref_8
        payment: *ref_9
        contractId: *ref_3
    PutRolesToTenantUser: &ref_191
      type: array
      items:
        type: object
        additionalProperties: false
        description: List of roles with role id property
        required:
          - id
        properties:
          id: *ref_10
    RolePostPayload: &ref_184
      type: object
      additionalProperties: false
      description: Role Representation on Creation
      required:
        - name
      properties:
        name: *ref_11
        description: *ref_12
        permissions:
          type: array
          items: &ref_15
            type: object
            additionalProperties: false
            properties:
              id: *ref_13
              alias:
                allOf:
                  - *ref_14
                  - deprecated: true
        customPermissions:
          type: array
          items: &ref_16
            type: object
            additionalProperties: false
            required:
              - id
            properties:
              id: *ref_13
    RolePatchPayload: &ref_188
      type: object
      additionalProperties: false
      description: Role representation for updates
      properties:
        name: *ref_11
        description: *ref_12
        permissions:
          type: array
          items: *ref_15
        customPermissions:
          type: array
          items: *ref_16
    RolePermissionPayload: *ref_15
    RoleCustomPermissionPayload: *ref_16
    CustomPermissionsPostPayload: &ref_178
      type: object
      additionalProperties: false
      description: >-
        Custom permission creation payload. A custom permission is managed by an
        application developer and assigned to custom roles within tenants that
        have installed the application.
      required:
        - alias
        - category
        - name
      properties:
        alias: *ref_14
        category: *ref_17
        name: *ref_18
        description: *ref_19
    CustomPermissionsPatchPayload: &ref_182
      type: object
      additionalProperties: false
      description: Custom permission update payload
      properties:
        category: *ref_17
        description: *ref_19
    RoleDetailsResponse: &ref_185
      type: object
      additionalProperties: false
      description: Role Representation on Creation
      required:
        - id
        - name
        - description
        - locked
        - usersCount
        - permissionIds
        - createdAt
        - updatedAt
      properties:
        id: *ref_10
        name: *ref_11
        description: *ref_12
        locked:
          type: boolean
          default: false
          description: Defines if the role is modifiable
        usersCount:
          type: integer
          nullable: false
          description: Number of members assigned to this role
          example: 100
        permissionIds:
          type: array
          items: *ref_13
        customPermissions:
          type: array
          items: &ref_20
            type: object
            additionalProperties: false
            description: Basic custom permission data
            required:
              - id
              - alias
              - applicationId
            properties:
              id: *ref_13
              alias: *ref_14
              applicationId: &ref_23
                type: string
                format: uuid
                description: UUID of application
                example: 123e4567-e89b-12d3-a456-426655440000
        createdAt:
          type: string
          format: date-time
          description: The date when the role was created
          example: '2018-10-30T09:47:59+00:00'
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          description: The date when a role was changed
          example: '2018-10-30T09:47:59+00:00'
          readOnly: true
    RolePatchResponse: &ref_189
      type: object
      additionalProperties: false
      description: >
        Role Representation after an Update. The role only contains those
        properties which were part of the request (besides `id` and `updatedAt`
        which are always provided).
      required:
        - id
        - updatedAt
      properties:
        id: *ref_10
        name: *ref_11
        description: *ref_12
        permissionIds:
          type: array
          items: *ref_13
        customPermissions:
          type: array
          items: *ref_20
        updatedAt:
          type: string
          format: date-time
          description: The date when a role was changed
          example: '2018-10-30T09:47:59+00:00'
          readOnly: true
    PermissionResponse: &ref_177
      type: object
      description: Permission Representation
      additionalProperties: false
      required:
        - id
        - alias
        - name
        - category
        - description
      properties:
        id: *ref_13
        alias: *ref_14
        name: *ref_18
        category: *ref_21
        description: *ref_19
    BasicPermissionResponse: &ref_157
      type: object
      description: Permission Identification Representation
      additionalProperties: false
      required:
        - id
        - alias
      properties:
        id: *ref_13
        alias: *ref_14
    TenantResponse: &ref_170
      type: object
      additionalProperties: false
      description: Tenant Representation
      required:
        - id
        - name
        - billingContact
        - billingCompany
        - package
        - status
      properties:
        id: *ref_5
        name: *ref_4
        billingContact: *ref_6
        billingCompany: *ref_7
        package: *ref_8
        status: &ref_22
          type: object
          additionalProperties: false
          description: status of tenant
          required:
            - code
          properties:
            code: &ref_28
              type: string
              description: status of tenant
              enum:
                - suspended
                - active
            reason:
              type: string
              description: reason for status
              example: You have unpaid bills
        payment: *ref_9
        contractId: *ref_3
    TenantPostResponse: &ref_167
      type: object
      additionalProperties: false
      description: Tenant representation after creation
      required:
        - id
        - name
        - billingContact
        - billingCompany
        - package
        - status
      properties:
        id: *ref_5
        name: *ref_4
        billingContact: *ref_6
        billingCompany: *ref_7
        package: *ref_8
        status: *ref_22
        payment: *ref_9
        contractId: *ref_3
    TenantBasicResponse:
      type: object
      description: Tenant Representation
      additionalProperties: false
      required:
        - id
        - name
        - status
      properties:
        id: *ref_5
        name: *ref_4
        status: *ref_22
    PatchTenant: &ref_171
      type: object
      additionalProperties: false
      description: Tenant Representation for Updates
      required:
        - id
      properties:
        id: *ref_5
        name: *ref_4
        billingContact: &ref_35
          type: object
          additionalProperties: false
          description: The contact information of the person respnsible for the billing
          required:
            - title
            - firstname
            - lastname
            - email
          properties:
            title:
              type: string
              enum:
                - Mr.
                - Mrs.
                - Ms.
              description: The title of the contact
              example: Ms.
            firstname:
              type: string
              minLength: 1
              maxLength: 40
              description: The firstname of the contact
            lastname:
              minLength: 1
              maxLength: 40
              type: string
              description: The lastname of the contact
            email:
              type: string
              format: email
              description: The email of the contact
              example: FSB000018@fsb.com
            phoneCountryPrefix:
              description: >-
                2-letter country prefix for the phone number. This value should
                be empty passed as an empty string instead of undefined.
              minLength: 0
              type: string
              example: DE
            phone:
              type: string
              minLength: 0
              maxLength: 40
              description: >-
                The phone number of the contact. This value should be empty
                passed as an empty string instead of undefined.
              example: '12323131329'
        billingCompany: &ref_36
          type: object
          additionalProperties: false
          description: The company information of the billing company
          required:
            - name1
            - street
            - housenum
            - postcode
            - city
            - countryCode
          properties:
            name1:
              type: string
              minLength: 1
              maxLength: 40
              description: Name of the company
            name2:
              type: string
              minLength: 0
              maxLength: 40
              description: >-
                Second name of the company. This value should be empty passed as
                an empty string instead of undefined.
            street:
              type: string
              minLength: 1
              maxLength: 40
              description: The street address
              example: Burgweg
            housenum:
              type: string
              minLength: 1
              maxLength: 8
              description: The house number
              example: 13B
            postcode:
              type: string
              minLength: 1
              maxLength: 15
              description: The postal code of the address
              example: '52800'
            city:
              type: string
              minLength: 1
              maxLength: 40
              description: The city of the address
              example: Berlin
            countryCode:
              description: 2-letter country code of the address
              type: string
              example: DE
            vat:
              type: string
              minLength: 0
              maxLength: 12
              description: >-
                The VAT registration number of the company. This value should be
                empty passed as an empty string instead of undefined.
              example: '123456789'
        package: *ref_8
        payment: *ref_9
        contractId: *ref_3
    TenantRoleWithoutTimestamps: &ref_26
      type: object
      additionalProperties: false
      description: Role of a tenant without timestamps
      required:
        - id
        - name
        - description
        - locked
      properties:
        id: *ref_10
        name:
          type: string
