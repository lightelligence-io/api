                    type: object
                    required:
                      - errorMessage
                    additionalProperties: false
                    properties:
                      errorMessage:
                        type: string
                        description: Error message with futher details.
                  - type: object
                    required:
                      - errorCode
                    additionalProperties: false
                    properties:
                      errorCode:
                        type: string
                        enum:
                          - RULEENGINE_VALIDATION
        '401': &ref_368
          description: Request unauthorized.
          content:
            application/json:
              schema:
                allOf:
                  - *ref_363
                  - type: object
                    required:
                      - errorCode
                    additionalProperties: false
                    properties:
                      errorCode:
                        type: string
                        enum:
                          - RULEENGINE_UNAUTHORIZED
        '403': &ref_369
          description: Access forbidden.
          content:
